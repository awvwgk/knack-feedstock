{% set name = "knack" %}
{% set version = "0.8.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4eaa50a1c5e79d1c5c8e5e1705b661721b0b83a089695e59e229cc26c64963b9

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - argcomplete
    - colorama
    - jmespath
    - pygments
    - pyyaml
    - tabulate

test:
  imports:
    - knack
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/microsoft/knack
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A Command-Line Interface framework

  doc_url: https://github.com/Microsoft/knack/tree/master/docs
  dev_url: https://github.com/microsoft/knack

extra:
  recipe-maintainers:
    - awvwgk
    - dhirschfeld
    - andreyz4k
